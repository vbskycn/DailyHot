name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Fork Repository
      uses: actions/checkout@v2
      with:
        ref: master  # 更改为你要同步的分支名
        persist-credentials: false

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add Upstream Remote
      run: git remote add upstream https://github.com/UPSTREAM_REPO_OWNER/UPSTREAM_REPO_NAME.git
      env:
        UPSTREAM_REPO_OWNER: ${{ secrets.UPSTREAM_REPO_OWNER }}
        UPSTREAM_REPO_NAME: ${{ secrets.UPSTREAM_REPO_NAME }}

    - name: Fetch Upstream Changes
      run: git fetch upstream

    - name: Sync with Upstream
      run: |
        git checkout main
        git merge upstream/main --no-commit
        git restore --source=HEAD --staged --worktree .github/workflows/sync-fork.yml
        git commit -m 'Sync with upstream'
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

